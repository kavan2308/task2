<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display App</title>
    <link rel="stylesheet" href="abc.css">
</head>
<body>
    <h1>Product Viewer</h1>
    
    <div id="fileSection">
        <label for="fileInput">Select File:</label>
        <input type="file" id="fileInput" accept=".json, .csv">
        <p>Note: Supported File Types: .csv, .json</p>
        <div id="fileTypeError" class="error"></div>
    </div>

    <div id="optionsSection">
        <label for="fileType">File Type:</label>
        <select id="fileType">
            <option value="json">JSON</option>
            <option value="csv">CSV</option>
        </select>

        <label for="encoding">Character Encoding:</label>
    <select id="encoding">
        <option value="UTF-8">UTF-8</option>
    </select>

    <label for="delimiter">Delimiter:</label>
    <select id="delimiter">
        <option value=",">Comma (,)</option>
        <option value=";">Semicolon (;)</option>
        <option value="\t">Tab (\t)</option>
    </select>

        <label for="hasHeader">hasHeader:</label>
        <input type="checkbox" id="hasHeader" checked>
    </div>

    <div id="displayHandlingSection">
        <label for="selectFields">Display Handling:</label>
        <br>
        <label for="availableFields">Available Fields:</label>
        <select id="availableFields" multiple></select>

        <button id="addButton">>></button>
        <button id="removeButton"><<</button>

        <label for="displayFields">Fields to be Displayed:</label>
        <select id="displayFields" multiple></select>
    </div>

    <div>
        <button id="displayButton">Display Data</button>
    </div>

    <div>
        <h1>Download Json File from API</h1>
        <button id="downloadButton">Download JSON</button>   
    </div>

    <script src="application.js"></script>
</body>
</html>
